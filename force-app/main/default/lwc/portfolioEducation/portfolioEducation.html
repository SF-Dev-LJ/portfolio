<template>
    <!-- Page Header -->
    <section class="page-header" aria-labelledby="page-heading">
        <div class="section-container">
            <h1 id="page-heading" class="page-title">Education</h1>
            <p class="page-subtitle">Academic background and continuous learning journey</p>
        </div>
    </section>

    <!-- Formal Education Section -->
    <section class="education-section" aria-labelledby="formal-heading">
        <div class="section-container">
            <h2 id="formal-heading" class="section-heading">
                <span class="heading-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                        <path d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"/>
                    </svg>
                </span>
                Academic Background
            </h2>
            <div class="education-timeline">
                <template for:each={formalEducation} for:item="edu">
                    <article key={edu.id} class="education-card">
                        <div class="education-card-header">
                            <template lwc:if={edu.institutionUrl}>
                                <a 
                                    href={edu.institutionUrl}
                                    class="institution-logo institution-logo--clickable"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    aria-label={edu.institutionLinkLabel}
                                >
                                    <template lwc:if={edu.logoUrl}>
                                        <img src={edu.logoUrl} alt="" loading="lazy" />
                                    </template>
                                    <template lwc:else>
                                        <span class="logo-placeholder">{edu.logoInitials}</span>
                                    </template>
                                </a>
                            </template>
                            <template lwc:else>
                                <div class="institution-logo" aria-hidden="true">
                                    <template lwc:if={edu.logoUrl}>
                                        <img src={edu.logoUrl} alt="" loading="lazy" />
                                    </template>
                                    <template lwc:else>
                                        <span class="logo-placeholder">{edu.logoInitials}</span>
                                    </template>
                                </div>
                            </template>
                            <div class="institution-info">
                                <h3 class="institution-name">{edu.institution}</h3>
                                <p class="degree-name">{edu.degree}</p>
                                <p class="education-period">
                                    <time datetime={edu.startYear}>{edu.startYear}</time>
                                    <span aria-hidden="true">â€“</span>
                                    <time datetime={edu.endYear}>{edu.endYear}</time>
                                </p>
                            </div>
                        </div>
                        <div class="education-card-body">
                            <template lwc:if={edu.grade}>
                                <div class="education-detail">
                                    <span class="detail-label">Grade:</span>
                                    <span class="detail-value grade-badge">{edu.grade}</span>
                                </div>
                            </template>
                            <template lwc:if={edu.honors}>
                                <div class="education-detail">
                                    <span class="honors-badge">
                                        <svg viewBox="0 0 24 24" fill="currentColor" class="honors-icon" aria-hidden="true">
                                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                        </svg>
                                        {edu.honors}
                                    </span>
                                </div>
                            </template>
                            <template lwc:if={edu.activities}>
                                <div class="education-detail">
                                    <span class="detail-label">Activities:</span>
                                    <span class="detail-value">{edu.activities}</span>
                                </div>
                            </template>
                            <template lwc:if={edu.skills.length}>
                                <div class="skills-container">
                                    <span class="detail-label">Skills:</span>
                                    <ul class="skills-list" role="list">
                                        <template for:each={edu.skills} for:item="skill">
                                            <li key={skill} class="skill-tag">{skill}</li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </article>
                </template>
            </div>
        </div>
    </section>

    <!-- Continuous Learning Section -->
    <section class="learning-section" aria-labelledby="learning-heading">
        <div class="section-container">
            <h2 id="learning-heading" class="section-heading">
                <span class="heading-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                </span>
                Continuous Learning
            </h2>
            <div class="learning-cards">
                <template for:each={continuousLearning} for:item="learning">
                    <article key={learning.id} class="learning-card">
                        <div class="learning-card-header">
                            <div class="platform-logo" aria-hidden="true">
                                <template lwc:if={learning.logoUrl}>
                                    <img src={learning.logoUrl} alt="" loading="lazy" />
                                </template>
                                <template lwc:else>
                                    <span class="logo-placeholder">{learning.logoInitials}</span>
                                </template>
                            </div>
                            <div class="platform-info">
                                <h3 class="platform-name">{learning.platform}</h3>
                                <p class="platform-provider">{learning.provider}</p>
                                <p class="learning-year">{learning.year}</p>
                            </div>
                            <template lwc:if={learning.badgeUrl}>
                                <div class="achievement-badge">
                                    <img src={learning.badgeUrl} alt={learning.badgeAlt} loading="lazy" />
                                </div>
                            </template>
                        </div>
                        <div class="learning-card-body">
                            <template lwc:if={learning.achievement}>
                                <div class="achievement-highlight">
                                    <span class="achievement-label">{learning.achievement}</span>
                                </div>
                            </template>
                            <template lwc:if={learning.profileUrl}>
                                <a 
                                    href={learning.profileUrl} 
                                    class="profile-link"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    aria-label={learning.profileLinkLabel}
                                >
                                    <span>View Profile</span>
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                        <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3"/>
                                    </svg>
                                </a>
                            </template>
                            <template lwc:if={learning.skills.length}>
                                <div class="skills-container">
                                    <span class="detail-label">Skills:</span>
                                    <ul class="skills-list" role="list">
                                        <template for:each={learning.skills} for:item="skill">
                                            <li key={skill} class="skill-tag">{skill}</li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </article>
                </template>
            </div>
        </div>
    </section>

    <!-- Call to Action -->
    <section class="cta-section" aria-labelledby="cta-heading">
        <div class="section-container">
            <h2 id="cta-heading" class="cta-title">Interested in My Background?</h2>
            <p class="cta-description">Let's connect and discuss how my education and experience can contribute to your team.</p>
            <div class="cta-buttons">
                <a href="/contact" class="btn btn-primary" onclick={handleNavigation} data-url="/contact">
                    Get In Touch
                </a>
                <a href="/experience" class="btn btn-secondary" onclick={handleNavigation} data-url="/experience">
                    View Experience
                </a>
            </div>
        </div>
    </section>
</template>
