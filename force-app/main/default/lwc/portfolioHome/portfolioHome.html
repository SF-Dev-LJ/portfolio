<template>
    <!-- Hero Section -->
    <section class="hero" aria-labelledby="hero-heading">
        <div class="hero-content">
            <div class="hero-text">
                <p class="hero-greeting">Hello World!!! I'm</p>
                <h1 id="hero-heading" class="hero-name">{name}</h1>
                <p class="hero-title">{title}</p>
                <p class="hero-tagline">{tagline}</p>
                <div class="hero-cta">
                    <a href="/experience" class="btn btn-primary" onclick={handleNavigation} data-url="/experience">
                        View Experience
                    </a>
                    <a href="/contact" class="btn btn-secondary" onclick={handleNavigation} data-url="/contact">
                        Get In Touch
                    </a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="hero-badge-container">
                    <div class="hero-stat">
                        <span class="stat-number">{yearsExperience}+</span>
                        <span class="stat-label">Years in Salesforce</span>
                    </div>
                    <div class="hero-stat">
                        <span class="stat-number">{certificationCount}</span>
                        <span class="stat-label">Active Salesforce Certifications</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Certifications Section -->
    <section class="certifications" aria-labelledby="cert-heading">
        <div class="section-container">
            <h2 id="cert-heading" class="section-heading">Salesforce Certifications</h2>
            <p class="section-subheading">Continuously learning and staying current with the platform</p>
            <ul class={certGridClass} role="list">
                <template for:each={certifications} for:item="cert">
                    <li 
                        key={cert.id} 
                        class={certCardClass}
                        onclick={handleCertClick}
                        role={certCardRole}
                        tabindex={certCardTabIndex}
                        aria-label={cert.ariaLabel}
                    >
                        <div class="cert-logo" aria-hidden="true">
                            <img src={cert.logo} alt="" loading="lazy" />
                        </div>
                        <div class="cert-content">
                            <h3 class="cert-name">{cert.name}</h3>
                            <p class="cert-date">{cert.date}</p>
                        </div>
                        <template lwc:if={cert.isNew}>
                            <span class="cert-badge">New</span>
                        </template>
                        <template lwc:if={hasTrailheadUrl}>
                            <span class="cert-link-indicator" aria-hidden="true">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3"/>
                                </svg>
                            </span>
                        </template>
                    </li>
                </template>
            </ul>
        </div>
    </section>

    <!-- Differentiators Section -->
    <section class="differentiators" aria-labelledby="diff-heading">
        <div class="section-container">
            <h2 id="diff-heading" class="section-heading">What Sets Me Apart</h2>
            <div class="diff-grid">
                <template for:each={differentiators} for:item="diff">
                    <article key={diff.id} class="diff-card">
                        <div class="diff-icon" aria-hidden="true">
                            <lightning-icon icon-name={diff.icon} size="medium" alternative-text=""></lightning-icon>
                        </div>
                        <h3 class="diff-title">{diff.title}</h3>
                        <p class="diff-description">{diff.description}</p>
                    </article>
                </template>
            </div>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section class="testimonials" aria-labelledby="testimonial-heading">
        <div class="section-container">
            <h2 id="testimonial-heading" class="section-heading">What Colleagues Say</h2>
            <p class="section-subheading">Feedback from professionals I've worked with</p>
            
            <div class="testimonial-carousel">
                <div class="testimonial-track" style={testimonialTrackStyle}>
                    <template for:each={testimonials} for:item="testimonial">
                        <article key={testimonial.id} class="testimonial-card">
                            <blockquote class="testimonial-quote">
                                <p>"{testimonial.quote}"</p>
                            </blockquote>
                            <footer class="testimonial-author">
                                <div class="author-avatar" aria-hidden="true">
                                    {testimonial.initials}
                                </div>
                                <div class="author-info">
                                    <cite class="author-name">{testimonial.name}</cite>
                                    <p class="author-title">{testimonial.title}</p>
                                    <p class="author-company">{testimonial.company}</p>
                                </div>
                            </footer>
                        </article>
                    </template>
                </div>
                
                <!-- Carousel Controls -->
                <div class="carousel-controls">
                    <button 
                        type="button" 
                        class="carousel-btn carousel-btn-prev"
                        onclick={handlePrevTestimonial}
                        disabled={isPrevDisabled}
                        aria-label="Previous testimonial"
                    >
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    
                    <div class="carousel-dots" role="tablist" aria-label="Testimonial navigation">
                        <template for:each={testimonialDots} for:item="dot">
                            <button 
                                key={dot.index}
                                type="button"
                                class={dot.class}
                                onclick={handleDotClick}
                                data-index={dot.index}
                                role="tab"
                                aria-selected={dot.isActive}
                                aria-label={dot.label}
                            ></button>
                        </template>
                    </div>
                    
                    <button 
                        type="button" 
                        class="carousel-btn carousel-btn-next"
                        onclick={handleNextTestimonial}
                        disabled={isNextDisabled}
                        aria-label="Next testimonial"
                    >
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Quick Links Section -->
    <section class="quick-links" aria-labelledby="links-heading">
        <div class="section-container">
            <h2 id="links-heading" class="section-heading">Explore More</h2>
            <div class="links-grid">
                <a href="/experience" class="link-card" onclick={handleNavigation} data-url="/experience">
                    <div class="link-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="link-content">
                        <h3 class="link-title">Experience</h3>
                        <p class="link-description">Professional journey and roles</p>
                    </div>
                    <span class="link-arrow" aria-hidden="true">→</span>
                </a>
                
                <a href="/projects" class="link-card" onclick={handleNavigation} data-url="/projects">
                    <div class="link-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                        </svg>
                    </div>
                    <div class="link-content">
                        <h3 class="link-title">Projects</h3>
                        <p class="link-description">Technical implementations and solutions</p>
                    </div>
                    <span class="link-arrow" aria-hidden="true">→</span>
                </a>
                
                <a href="/education" class="link-card" onclick={handleNavigation} data-url="/education">
                    <div class="link-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                            <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                            <path d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"/>
                        </svg>
                    </div>
                    <div class="link-content">
                        <h3 class="link-title">Education</h3>
                        <p class="link-description">Academic background and learning</p>
                    </div>
                    <span class="link-arrow" aria-hidden="true">→</span>
                </a>
                
                <a href="/contact" class="link-card link-card--highlight" onclick={handleNavigation} data-url="/contact">
                    <div class="link-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="link-content">
                        <h3 class="link-title">Contact</h3>
                        <p class="link-description">Let's connect and discuss opportunities</p>
                    </div>
                    <span class="link-arrow" aria-hidden="true">→</span>
                </a>
            </div>
        </div>
    </section>
</template>
